plugins {
    id 'java'
}

group = 'com.gelenberger'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '33.4.0-jre'
}

tasks.named('test') {
    useJUnitPlatform()
}
